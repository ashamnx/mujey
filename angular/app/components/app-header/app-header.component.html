<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" flex md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
   <md-toolbar class="md-tall md-hue-2">
     <span flex></span>
     <div layout="column" class="md-toolbar-tools-bottom inset">
       <user-avatar></user-avatar>
       <span></span>
       <div>Firstname Lastname  </div>
       <div>email@domainname.com</div>
     </div>
   </md-toolbar>
   <md-list flex>
   <md-item ng-repeat="item in vm.menu">
     <a>
       <md-item-content   layout="row" layout-align="start center">
         <div class="inset">
           <md-icon>{{item.icon}}</md-icon>
         </div>
         <div class="inset">{{item.title}}
         </div>
       </md-item-content>
     </a>
   </md-item>
   <md-divider></md-divider>
   <md-subheader>Management</md-subheader>
   <md-item ng-repeat="item in vm.menu">
     <a>
       <md-item-content   layout="row" layout-align="start center">
         <div class="inset">
           <md-icon>{{item.icon}}</md-icon>
         </div>
         <div class="inset">{{item.title}}
         </div>
       </md-item-content>
     </a>
   </md-item>
 </md-list>
 </md-sidenav>
